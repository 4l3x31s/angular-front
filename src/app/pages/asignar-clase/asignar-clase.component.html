<h2 style="margin-left: 30px !important; margin-right: 30px !important;" mat-dialog-title>Asignar Clase</h2>
<form [formGroup]="myForm" novalidate>
<mat-dialog-content>
    <div class="row">
      <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Indentificación Estudiante</mat-label>
            <input readonly [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="estudianteDto.identificacionEstudiante" placeholder="Indentificación Estudiante">
          </mat-form-field>

      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Nombres</mat-label>
          <input readonly [ngModelOptions]="{standalone: true}" matInput  [(ngModel)]="estudianteDto.nombre" placeholder="Nombre">
        </mat-form-field>

      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Apellidos</mat-label>
          <input readonly [ngModelOptions]="{standalone: true}" matInput [(ngModel)]="estudianteDto.apellido" placeholder="Apellido">
        </mat-form-field>

      </div>
      <div class="col-md-12">
        <mat-form-field appearance="fill">
          <mat-label>Asignar Clase</mat-label>
          <mat-select formControlName="vIdClase" name="vIdClase" [(ngModel)]="idClase">
            <mat-option *ngFor="let item of lstClase" [value]="item.idClase">
              {{item.titulo}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <app-print-error [control]="f.vIdClase"></app-print-error>
      </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button (click)="registrarClase()" color="primary" [disabled]="myForm.invalid || !myForm.dirty" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
</form>
