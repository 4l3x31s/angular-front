<h2 style="margin-left: 30px !important; margin-right: 30px !important;" mat-dialog-title>Clase</h2>
<form [formGroup]="myForm" novalidate>
<mat-dialog-content>
    <div class="row">
      <div class="col-md-12">
          <mat-form-field class="example-full-width">
            <mat-label>Indentificación Estudiante</mat-label>
            <input matInput formControlName="vIdentificacionEstudiante" name="vIdentificacionEstudiante" [(ngModel)]="estudianteDto.identificacionEstudiante" placeholder="Indentificación Estudiante">
          </mat-form-field>
          <app-print-error [control]="f.vIdentificacionEstudiante"></app-print-error>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="vNombre" name="vNombre" [(ngModel)]="estudianteDto.nombre" placeholder="Nombre">
        </mat-form-field>
        <app-print-error [control]="f.vNombre"></app-print-error>
      </div>
      <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="vApellido" name="vApellido" [(ngModel)]="estudianteDto.apellido" placeholder="Apellido">
        </mat-form-field>
        <app-print-error [control]="f.vApellido"></app-print-error>
      </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-flat-button (click)="registrarClase()" color="primary" [disabled]="myForm.invalid || !myForm.dirty" cdkFocusInitial>Guardar</button>
</mat-dialog-actions>
</form>
